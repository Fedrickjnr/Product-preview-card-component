<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <title>Gabrielle Essence Eau De Parfum</title>
  </head>

  <body>
    <div class="container">
      <div class="img-container">
        <img
          class="desktop-img img"
          src="images/image-product-desktop.jpg"
          alt="product image"
        />
        <img
          class="mobile-img img"
          src="images/image-product-mobile.jpg"
          alt=""
        />
      </div>

      <div class="contents">
        <p>Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous <br />
          interpretation composed by <br />
          Olivier Polge, Perfumer-Creator <br />
          for the House of CHANEL.
        </p>
        <div class="price-content">
          <p class="discount-price">$149.99</p>
          <p class="init-price">$169.99</p>
        </div>

        <button class="button">
          <img src="images/icon-cart.svg" alt="" />
          <div>Add to Cart</div>
        </button>
      </div>
    </div>
  </body>
</html>
